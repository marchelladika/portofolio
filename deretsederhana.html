<!DOCTYPE html>
<html>
<head>
	<title>Deret Sederhana</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script>
		function deret(){
			var karakter = document.getElementsByName('karakter') [0].value;
			var jumlahBaris = Number(document.getElementsByName('jumlah_baris') [0].value);
			var hasil = document.getElementById('hasil');
			var tmp="";
			for (var i = 1; i<= jumlahBaris; i++) {
				for (var x = 1; x <= i; x++) {
					tmp += karakter;
				}
				tmp += "<br>";
			}
			hasil.innerHTML = tmp;
		}
	</script>
</head>
<body>
	<div class="container">
	<h1>Deret Sederhana</h1>
	<form name="form">
		<table>
			<tbody>
				<tr>
					<td>Karakter</td>
					<td><input type="text" name="karakter" class="mt-3" /></td>
				</tr>
				<tr>
					<td>Jumlah Baris</td>
					<td><input type="number" name="jumlah_baris" class="mt-3" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="button" name="btnTambah" onclick="deret()" value="Tampilkan Deret" class="btn btn-primary mt-3 m-auto"/></td>
				</tr>
			</tbody>
		</table>
		<p id="hasil"></p>
	</form>
	</div>
</body>
</html>
