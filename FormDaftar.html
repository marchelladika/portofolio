<!DOCTYPE html>
<html>
<head>
	<title>Membuat Form Daftar</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<div class="container col-md-6 mt-5">
		<div class="alert alert-dark">
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<center>
						<img src="img/gambarQ.jpg" width="100px" height="100px">
						</center>
					</div>
				</div>
				<div class="col-md-9">
					<div class="form-group">
						<h1>Daftar</h1>
						<h5>Ini Cepat dan Mudah</h5>
					</div>
				</div>
			</div>
		</div>

		<form class="alert alert-dark">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>NISN</label>
						<input type="text" class="form-control" placeholder="Masukkan NISN Anda" required="">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Nama</label>
						<input type="text" class="form-control" placeholder="Marchella Dika" required="">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label>E-mail</label>
				<input type="email" class="form-control" placeholder="Masukkan Alamat E-mail Anda" required="">
			</div>

			<div class="form-group">
				<label>No.Telp</label>
				<input type="text" class="form-control" placeholder="Masukkan Nomor Telp. Anda" required="">
			</div>

			<div class="form-group">
				<label>Alamat</label>
				<textarea class="form-control" rows="3"></textarea>
			</div>

			<div class="form-group">
				<label>Tanggal Lahir</label>
				<input type="date" class="form-control" required="">
		</div>
			
			<div class="form-group">
				<label>Pilih Jurusan</label>
				<select class="form-control">
					<option>--- Pilih Jurusan ---</option>
					<option>1. TKJ (Teknik Komputer dan Jaringan)</option>
					<option>2. MM (Multimedia)</option>
					<option>3. RPL (Rekayasa Perangkat Lunak)</option>
					<option>4. TKRO (Teknik Kendaraan Ringan Otomotif)</option>
				</select>
			</div>

			<div class="form-group">
				<label>Jenis Kelamin</label>
				<div class="panel panel-deault row">
					<div class="col-md-4">
						<label>Perempuan</label>
						<input type="radio">
					</div>
					<div class="col-md-4">
						<label>Laki-laki</label>
						<input type="radio">
					</div>
					<div class="col-md-4">
						<label>Khusus</label>
						<input type="radio">
					</div>
				</div>
			</div>

			<div class="form-group">
				<br>
				<p>Dengan mengeklik <b>Daftar</b> Anda menyetujui ketentuan, kebijakan data dan kebijakan cookie kami. Anda akan menerima SMS dan facebook atau <i>Anda dapat menolaknya kapan saja.</i></p>
			</div>

			<div class="form-group">
				<center>
					<button class="btn btn-primary">Daftar</button>
				</center>
			</div>
		</form>
	</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
