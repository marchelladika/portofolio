<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Sederhana</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script>
		function hitung(op){
			var nilai1 = document.getElementsByName('nilai1') [0].value;
			var nilai2 = document.getElementsByName('nilai2') [0].value;
			var hasil
			if (op == 'tambah') {
				hasil = Number(nilai1) + Number(nilai2);
			}else if (op == 'kurang') {
				hasil = Number(nilai1) - Number(nilai2);
			}else if (op == 'kali') {
				hasil = Number(nilai1) * Number(nilai2);
			}else if (op == 'bagi') {
				hasil = Number(nilai1) / Number(nilai2);
			}
			var txthasil = document.getElementsByName('hasil') [0];
			txthasil.value = hasil;
		}
	</script>
</head>
<body>
	<div class="container">
	<h1>Kalkulator Sederhana</h1>
	<form>
		<table>
			<tbody>
				<tr>
					<td>Nilai 1</td>
					<td><input type="number" name="nilai1"></td>
				</tr>
				<tr>
					<td>Nilai 2</td>
					<td><input type="number" name="nilai2"></td>
				</tr>
				<tr>
					<td>Hasil</td>
					<td><input type="number" name="hasil" radonly /></td>
				</tr>
				<tr>
					<td><input type="button" class="btn btn-primary mt-3 mb-3" name="btnTambah" value="Tambah" onclick="hitung('tambah')" /></td>
					<td align="right"><input type="button" class="btn btn-warning" name="btnKurang" value="Kurang" onclick="hitung('kurang')" /></td>
				</tr>
				<tr>
					<td><input type="button" class="btn btn-success" name="btnKali" value="Kali" onclick="hitung('kali')" /></td>
					<td align="right"><input type="button" class="btn btn-danger" name="btnBagi" value="Bagi" onclick="hitung('bagi')" /></td>
				</tr>
			</tbody>
		</table>
	</form>
	</div>
</body>
</html>
